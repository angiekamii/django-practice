{%  extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<form method="POST" action="/update/{{ student.id }}">
     {% csrf_token %}

    <label for="fname" class="form-label">First name:</label>
    <input type="text" id="fname" name="firstname" required="required" value="{{ student.firstname }}" class="form-control">

    <label for="lname" class="form-label">Last name:</label>
    <input type="text" id="lname" name="lastname" required="required" value="{{ student.lastname }}"  class="form-control">

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="Email" required="required" value="{{ student.Email }}"  class="form-control">

    <button type="submit">SUBMIT</button>
</form>

</body>
</html>
{% endblock %}
